<div class="alert alert-danger" role="alert" ng-show="errorStatus">
	Please enter restaurant name!
</div>

<form class="form-inline" role="form">
	<div class="form-group">
		<div class="input-group">
			<label class="sr-only">Name</label>
			<input type="text" class="form-control" placeholder="Enter new restaurant name" ng-model="name">
		</div>
	</div>
	<button type="submit" class="btn btn-default" ng-click="submit();">Submit</button>
</form>
